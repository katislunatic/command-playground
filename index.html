<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Discord Command Playground</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: #1e1f22;
    color: #fff;
    margin: 0;
    padding: 0;
    text-align: center;
  }
  header {
    background: #5865F2;
    padding: 30px;
    border-bottom: 4px solid #404EED;
  }
  header h1 { margin: 0; font-size: 2.5rem; }
  main { padding: 40px 20px; max-width: 700px; margin: auto; }
  .card {
    background: #2c2f33;
    padding: 25px;
    border-radius: 14px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.3);
    margin-bottom: 20px;
    text-align: left;
  }
  input, select {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: none;
    margin-bottom: 15px;
    background: #23272a;
    color: #fff;
    font-size: 1rem;
  }
  button {
    padding: 12px 20px;
    background: #5865F2;
    border: none;
    border-radius: 8px;
    color: #fff;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.3s;
  }
  button:hover { background: #4752c4; }
  .output {
    background: #23272a;
    padding: 15px;
    border-radius: 10px;
    font-family: monospace;
    white-space: pre-wrap;
    word-break: break-word;
  }
  .message {
    margin-bottom: 10px;
    padding: 10px;
    border-radius: 8px;
    background: #36393f;
  }
  .message .author {
    font-weight: bold;
    color: #43b581;
    margin-bottom: 5px;
  }
</style>
</head>
<body>

<header>
  <h1>Discord Command Playground</h1>
</header>

<main>
  <div class="card">
    <label for="command">Enter a Command</label>
    <input type="text" id="command" placeholder="/greet @user">

    <label for="botName">Bot Name</label>
    <input type="text" id="botName" placeholder="Bot" value="PlaygroundBot">

    <button onclick="runCommand()">Run Command</button>
  </div>

  <div class="card">
    <h3>Output</h3>
    <div id="output" class="output">
      Commands run by the bot will appear here...
    </div>
  </div>
</main>

<script>
  function runCommand() {
    const command = document.getElementById('command').value.trim();
    const botName = document.getElementById('botName').value || "Bot";
    const outputDiv = document.getElementById('output');

    if (!command) return alert("Enter a command first!");

    let response = "";
    if (command.startsWith("/greet")) {
      const parts = command.split(" ");
      const user = parts[1] || "everyone";
      response = `Hello ${user}! üëã`;
    } else if (command.startsWith("/roll")) {
      const sides = parseInt(command.split(" ")[1]) || 6;
      const roll = Math.floor(Math.random() * sides) + 1;
      response = `üé≤ You rolled a ${roll} (1-${sides})`;
    } else {
      response = "‚ùå Unknown command.";
    }

    const messageDiv = document.createElement("div");
    messageDiv.className = "message";
    messageDiv.innerHTML = `<div class="author">${botName}</div><div class="content">${response}</div>`;
    outputDiv.appendChild(messageDiv);
    outputDiv.scrollTop = outputDiv.scrollHeight;
  }
</script>

</body>
</html>
